<!DOCTYPE html>
<html>
<head>
    <title>黄埔用户自助查询页面</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache,no-store">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <link href="Common/layui/css/layui.css" rel="stylesheet" />
    <link id="layuicss-layer" rel="stylesheet" href="Common/layui/css/modules/layer/default/layer.css?v=3.1.1" media="all">
    <link id="layuicss-laydate" rel="stylesheet" href="Common/layui/css/modules/laydate/default/laydate.css?v=5.0.9" media="all">
    <script src="Common/jquery.min.js"></script>

    <script type="text/javascript">

        //    //跨域请求一定要用Jsonp
        //用户基础信息接口
    $.ajax({
        type: "Get",    //请求方式
        async: false,    //是否异步
        url: "http://cnhuait60/autotask/ZionAppWebService.asmx/GetADUser",
        dataType: "jsonp",    //跨域json请求一定是jsonp
        jsonp: "callback",    //跨域请求的参数名，默认是callback
        //jsonpCallback:"successCallback",    //自定义跨域参数值，回调函数名也是一样，默认为jQuery自动生成的字符串
        data: { "NTID": "1290656" },    //请求参数

        beforeSend: function () {
            //请求前的处理
        },

        success: function (data) {
            //请求成功处理，和本地回调完全一样
            console.log(data.Results);
            document.getElementById("multipleResults").innerHTML = "UserName:" + data.Results["0"]["UserName"] + "\nEmail:" + data.Results["0"]["Email"] + "\nTitle:" + data.Results["0"]["Title"] + "\nLeader:" + data.Results["0"]["Manager"] + "\nCostCenter:" + data.Results["0"]["CostCenter"] + "\nCompany:" + data.Results["0"]["Company"];
        },

        complete: function () {
            //请求完成的处理
        },

        error: function (e) {
            //请求出错处理
            console.log(e);
            document.getElementById("multipleResults").innerHTML = e;
        }
    });

        //SCCM健康检查接口
    $.ajax({
        type: "Get",    //请求方式
        async: false,    //是否异步
        url: "http://cnhuait60/autotask/ZionAppWebService.asmx/SCCMCheck",
        dataType: "jsonp",    //跨域json请求一定是jsonp
        jsonp: "callback",    //跨域请求的参数名，默认是callback
        //jsonpCallback:"successCallback",    //自定义跨域参数值，回调函数名也是一样，默认为jQuery自动生成的字符串
        data: { "HostName": "HUAIT100" },    //请求参数

        beforeSend: function () {
            //请求前的处理
        },

        success: function (data) {
            //请求成功处理，和本地回调完全一样
            console.log(data);
            document.getElementById("multipleResults2").innerHTML = "HostName:" + data.Results["Name"] + "\nIP:" + data.Results["IPAddresses"] + "\nMAC:" + data.Results["MACAddresses"] + "\nLastLogonUser:" + data.Results["LastLogonUserName"]
                + "\nOS:" + data.Results["OperatingSystemNameandVersion"] + "[Ver:" + data.Results["BuildExt"] + "]\nInstalledOn:" + data.Results["CreationDate"] + "\nIsAssignedToUser:" + data.Results["IsAssignedToUser"] + "\nSite:" + data.Results["ADSiteName"]
                + "\nSystemGroup:" + data.Results["SystemGroupName"] + "\nOU:" + data.Results["DistinguishedName"] + "\nPFE_LastDate:" + data.Results["PFE_LastDate"] + "\nHealthStatus:"
                + "(SCCMVer:" + data.Results["ClientVersion"] + ",BTTS:" + data.Results["PFE_BITSStatus"] + ",CCM:" + data.Results["PFE_CCMStatus"] + ",DCOM:" + data.Results["PFE_DCOM"] + ",DCOMProtocols:" + data.Results["PFE_DCOMProtocols"] + ",LanternAppCI:" + data.Results["PFE_LanternAppCI"]
                + ",PolicyPlatformLA:" + data.Results["PFE_PolicyPlatformLAStatus"] + ",PolicyPlatformProcessor:" + data.Results["PFE_PolicyPlatformProcessorStatus"] + ",StaleLogs:" + data.Results["PFE_StaleLogs"] + ",WMIReadRepositor:" + data.Results["PFE_WMIReadRepositor"]
                + ",WMIStatus:" + data.Results["PFE_WMIStatus"] + ",WMIWriteRepository:" + data.Results["PFE_WMIWriteRepository"] + ",WUAStatus:" + data.Results["PFE_WUAStatus"] + ")" + "\nRebootPending:" + data.Results["PFE_RebootPending"];
        },

        complete: function () {
            //请求完成的处理
        },

        error: function (e) {
            //请求出错处理
            console.log(e);
            document.getElementById("multipleResults").innerHTML = e;
        }
    });


    //$.ajax({

    //    type: "Get",

    //    url: "http://cnhuait60/autotask/ZionAppWebService.asmx/GetUserInfoByNTID",

    //    dataType: "jsonp",

    //    jsonp: 'jsoncallback',

    //    data: { "NTID": "1290656" },

    //    success: function (result) {
    //        //返回结果
    //        console.log(result);
    //        alert(result);
    //    },
    //    error: function (e) {
    //        console.log(e);
    //        //window.alert(e.status);
    //    }

    //});

    </script>

    <style>
        .textsize{
            width:280px;
            height:42px;
        }
    </style>
</head>
<body>
    <blockquote class="layui-elem-quote layui-text">
        用户自助查询：1. <a href="javascript:;" target="_blank">链接1</a> 2. <a href="javascript:;" target="_blank">链接2</a> 3. <a href="javascript:;" target="_blank">链接3</a>
    </blockquote>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>根据NTID查询信息</legend>
    </fieldset>   
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">本地搜索</label>
            <div class="layui-input-block">
                <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF"><div class="layui-unselect layui-form-switch layui-form-onswitch" lay-skin="_switch"><em>ON</em><i></i></div>
            </div>
        </div>
        <div class="layui-input-block textsize">
            <select name="interest" lay-filter="aihao">
                <option value=""></option>
                <option value="0">写作</option>
                <option value="1" selected="">阅读</option>
                <option value="2">游戏</option>
                <option value="3">音乐</option>
                <option value="4">旅行</option>
            </select>
            <div class="layui-unselect layui-form-select"><div class="layui-select-title"><input type="text" placeholder="请选择" value="阅读" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit" style=""><dd lay-value="" class="layui-select-tips">请选择</dd><dd lay-value="0" class="">写作</dd><dd lay-value="1" class="layui-this">阅读</dd><dd lay-value="2" class="">游戏</dd><dd lay-value="3" class="">音乐</dd><dd lay-value="4" class="">旅行</dd></dl></div>
        </div>
        <div>
            <div class="layui-inline">
                <label class="layui-form-label">输入您的NTID：</label>
                <div class="layui-input-block">
                    <input type="text" name="userid" lay-verify="title" autocomplete="off" placeholder="请输入NTID" class="layui-input textsize">
                </div>
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">用户结果:</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" id="multipleResults"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">SCCM结果:</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" id="multipleResults2"></textarea>
            </div>
        </div>
    </form>
    <script src="Common/layui/layui.js" charset="utf-8"></script>
</body>
<script type="text/javascript">
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
        , layer = layui.layer
        , layedit = layui.layedit
        , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
          , pass: [
            /^[\S]{6,12}$/
            , '密码必须6到12位，且不能出现空格'
          ]
          , content: function (value) {
              layedit.sync(editIndex);
          }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单赋值
        layui.$('#LAY-component-form-setval').on('click', function () {
            form.val('example', {
                "username": "贤心" // "name": "value"
              , "password": "123456"
              , "interest": 1
              , "like[write]": true //复选框选中状态
              , "close": true //开关状态
              , "sex": "女"
              , "desc": "我爱 layui"
            });
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function () {
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>
</html>
